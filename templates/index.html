{% extends 'base.html' %}

{% block title %} Boggle {% endblock %}

{% block content %}
<h1>Boggle</h1>

<table>
  <tbody>
    {% for row in board %}
    <tr>
      {% for cell in row %}
        <td>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>


<p>
  Score: <span class="score">0</span>
  <br>
  Timer: <span class="timer"></span>
</p>

<form action="" method="" id="inputForm">
  <input type="text" placeholder="" name="guess" id="inputVal">
  <button id="submitBtn">Submit</button>
</form>


<p class="wordMsg">
  <!-- show JS message in game for word status -->
</p>

<p class="resultMsg">
  <!-- show JS message after game for results -->
</p>

{% endblock %}
